{% extends 'bootstrap/base.html' %}


{% block styles %}
{{ super() }}
	<style>
		body { background: #e8f1f9; }
	</style>
{% endblock %}


{% block title %}
Newest Pet in the App
{% endblock %}


{% block content %}

<div class="container">
  <div class="row pb-5">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

    	<h1 class="pt-5 pb-2">Newest Pet</h1>

	{% if message %}

		<!-- the form was submitted and message exists -->
		<p class="lead"><strong>{{ message }}</strong></p>

	{% else %}

		<p class="lead">There are no pets in the app.</p>

	{% endif %}

		<!-- links -->
		<p><a href="{{ url_for('index') }}">Return to the index.</a></p>

		</div>
	</div>
</div>

{% endblock %}
